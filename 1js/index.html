<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- snippet of card -->
    <div id="card">
        <!-- profile image snippet -->
        <img src="
        https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=880&q=80" 
        alt="user image" id="userImg">
        <!-- compliments given by user -->
        <p id="text">
            This is simply unbelievable! I would be lost without Apple. The very
            best. Not able to tell you how happy I am with Apple.</p>
        <!-- user name -->
        <h4 id="userName"> - CravingHabit</h4>
    </div>
    <!-- javaScript -->
    <script src="index.js"></script>
</body>
</html>
